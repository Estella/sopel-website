<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Courgette|McLaren|Quattrocento' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <!-- GitHub ribbon -->
        <a href="https://github.com/embolalia/willie"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

        <div class="site">
          <div class="header">
            <h1 class="title"><a class="nohighlight" href="/">{{ site.name }}</a></h1>
            <h2>{{ site.tagline }}</h2>
            <h3>{{ site.subtitle }}</h3>
            <ul id="nav">
                <li class="first"><a href="{{ site.repo }}">Source Code</a></li>
                <li><a href="http://willie.dftba.net/docs">API Documentation</a></li>
                <li><a href="{{ site.repo }}/issues">Issue Tracker</a></li>
                <li><a href="{{ site.repo }}/wiki">Wiki</a></li>
                <li><a href="/files/willie-4.1.0.tar.gz">Download</a></li>
            </ul>
          </div>
          <div class="content">
              {{ content }}
          </div>

        </div>

    </body>
</html>
